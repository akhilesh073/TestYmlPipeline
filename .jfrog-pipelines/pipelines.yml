resources:
  - name: akhilesh073_gitRepo
    type: GitRepo
    configuration:
      gitProvider: testInt
      path: akhilesh073/TestYmlPipeline
      branches:
        include: testResourceToUploadStep

pipelines:
  - name: simplePipelines_to_upload_step
    steps:
      - name: Normal_Step
        type: Bash
        configuration:
          inputResources:
            - name: akhilesh073_gitRepo
        execution:
          onExecute:
            - pushd "$res_self_repo_resourcePath/"
            - save_tests saveTests/failing
            - echo "Passed"
            - popd
