resources:
  - name: same_gitRepo_with_big_name_and_bigger_space
    type: GitRepo
    configuration:
      gitProvider: testInt
      path: akhilesh073/TestYmlPipeline
      branches:
        include: withEnvVariables

  - name: gitRepo_githubhttps_With_gitRepo_githubhttps
    type: GitRepo
    configuration:
      gitProvider: testInt
      path: akhilesh073/jfrog-pipelines-matrix-example
      cloneProtocol: https
      branches:
        include: main

  - name: versionbag
    type: PropertyBag
    configuration:
      version: '1.0.0'

  - name: branchbag
    type: PropertyBag
    configuration:
      branch_name: ''

  - name: pipelineVBag
    type: PropertyBag
    configuration:
      pipeline_v: ''

