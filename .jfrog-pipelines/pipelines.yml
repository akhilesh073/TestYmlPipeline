resources:
  - name: versionbag11
    type: PropertyBag
    configuration:
      version: '1.0.0'

  - name: branchbag11
    type: PropertyBag
    configuration:
      branch_name: ''

  - name: pipelineVBag11
    type: PropertyBag
    configuration:
      pipeline_v: ''

pipelines:
  - name: simplePipelines2
    steps:
      - name: simpleBash1
        type: Bash
        configuration:
          outputResources:
            - name: versionbag11
        execution:
          onExecute:
            - printenv
            #             - sleep 3m
            - echo "aaa bbb ccc"
            - write_output versionbag11 "version=$run_id"
      - name: simpleBash_abc
        type: DockerBuild
        configuration:
          inputResources:
            - name: pipelineVBag11
          outputResources:
            - name: branchbag11
        execution:
          onExecute:
            - printenv
            - write_output branchbag11 "branch_name=$run_id"
      - name: simpleBash2
        type: Jenkins
        configuration:
          inputSteps:
            - name: simpleBash1
            - name: simpleBash_abc
          inputResources:
            - name: versionbag11
            - name: pipelineVBag11
        execution:
          onExecute:
            - printenv
      - name: simpleBash4
        type: MvnBuild
        configuration:
          inputSteps:
            - name: simpleBash2
          inputResources:
            - name: branchbag11
        execution:
          onExecute:
            - printenv
